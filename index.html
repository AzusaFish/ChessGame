<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- Promotion-->
  <div id="promotion-modal" class="promotion-modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="promotion-backdrop"></div>
    <div class="promotion-box" role="document" aria-label="Choose promotion">
      <div class="promotion-title">Choose promotion</div>
      <div class="promotion-options">
        <button class="promo-btn" data-piece="Q" aria-label="Queen">♕</button>
        <button class="promo-btn" data-piece="R" aria-label="Rook">♖</button>
        <button class="promo-btn" data-piece="B" aria-label="Bishop">♗</button>
        <button class="promo-btn" data-piece="N" aria-label="Knight">♘</button>
      </div>
    </div>
  </div>
  
  <body>
    <div id="game-container">
      <div id="chessboard"></div>
      <div id="sidebar">
        <div id="player-info">
          <h3>Current Turn: <span id="turn-indicator">White</span></h3>
        </div>
        <div id="move-history">
          <h3></h3>
          <ul id="moves-list"></ul>
        </div>
        <button id="restart-btn">Restart Game</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
